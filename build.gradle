plugins {
    // Apply the Java Gradle plugin development plugin to add support for developing Gradle plugins
    id 'java-gradle-plugin'
    id 'maven-publish'
    id 'com.ldtteam.tableau.maven-publishing' version '0.0.58'
}

repositories {
    maven {
        url 'https://maven.neoforged.net/releases'
        name 'Neoforged Maven Repository'
    }
    maven {
        url 'https://maven.fabricmc.net/'
        name 'FabricMC Maven Repository'
    }
    mavenCentral()
    gradlePluginPortal()
}

java {
    toolchain {
        languageVersion.set(JavaLanguageVersion.of(21))
    }
}

tableau {
    project {
        group = "com.communi-suggestu"
        publisher = "communi-suggestu"
        versioning {
            version = environmentVariable("VERSION")
                    .orElse(property("localVersion"))
            suffix = ""
        }
    }
    maven {
        disableDefaultPublication()
        publishToLDTTeamMaven('communi-suggestu-placitum')
        publishLocally()
        pom({
            usingMitLicense()
            usingGit()
        })
    }
}

dependencies {
    api libs.bundles.neogradle
    api libs.bundles.loom
    api libs.bundles.maven
}

gradlePlugin {
    // Define the plugin
    plugins {
        placitum {
            id = 'com.communi-suggestu.placitum'
            implementationClass = 'com.communi.suggestu.placitum.GeneralPlugin'
        }
    }
}
