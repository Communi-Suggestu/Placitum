plugins {
    // Apply the Java Gradle plugin development plugin to add support for developing Gradle plugins
    id 'java-gradle-plugin'
    id 'maven-publish'
}

repositories {
    maven {
        url 'https://maven.neoforged.net/releases'
        name 'Neoforged Maven Repository'
    }
    mavenCentral()
    gradlePluginPortal()
}

publishing {
    publications {
        mavenJava(MavenPublication.class) {
            pom {

            }
        }
    }
    repositories {
        maven {
            url = uri('../repo')
        }
    }
}

dependencies {
    api libs.bundles.neogradle
    api libs.bundles.maven
}

gradlePlugin {
    // Define the plugin
    plugins {
        greeting {
            id = 'com.communi-suggestu.placitum'
            implementationClass = 'com.communi.suggestu.placitum.GeneralPlugin'
        }
    }
}
